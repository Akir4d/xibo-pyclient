# DO NOT EDIT THIS FILE
# PUT LOCAL CUSTOMISATIONS IN site.cfg or ~/.xibo

[Main]
key=default
scheduler=XmdsScheduler
downloader=XiboDownloadManager
libraryDir=data
width=683
height=384
bpp=24
fullscreen=false
xmdsUrl=http://change.to.your.server/xibo
requireXMDS=true
xmdsClientID=insertRandomnessHere
xmdsClientName=
xmdsKey=test
xmdsUpdateInterval=300
socketTimeout=20
checksumPreviousDownloads=false
lowTextureMemory=true
fps=0

[Logging]
logWriter=XiboLogXmds
splitLogWriter1=XiboLogXmds
splitLogWriter2=XiboLogScreen
logLevel=0

[Stats]
collect=false
queueSize=99

[TickerMedia]
dateFormat=%d/%m/%Y %H:%M

[Lift]
serial0=/dev/ttyUSB0
serial1=/dev/ttyUSB1
trigger=3

[LiftTags]
lift0=switch1
lift1=switch2
lift2=switch3
lift3=switch4
lift4=switch5
lift5=switch6
lift6=switch7
lift7=switch8
default=default

